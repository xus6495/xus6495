<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>为友</title>
<style>
/* CSS特效 */
.special-effect {
  animation: colorChange 3s infinite alternate; /* 定义动画效果 */
}

@keyframes colorChange {
  0% { color: red; } /* 初始颜色 */
  100% { color: blue; } /* 结束颜色 */
}
</style>
</head>
<body>
<header>
  <h1 class="special-effect">veryou hello</h1>
</header>
