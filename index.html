<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>为友</title>
<style>
/* CSS特效和布局 */
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.special-effect {
  animation: colorChange 3s infinite alternate; /* 定义动画效果 */
}

@keyframes colorChange {
  0% { color: red; } /* 初始颜色 */
  100% { color: blue; } /* 结束颜色 */
}
</style>
</head>
<body>
<header>
  <h1 class="special-effect">Someone who doesn't want to write code</h1>
</header>

<!-- 这里是你的网页主体内容 -->

<footer>
  <p>这是页脚内容</p>
</footer>
</body>
</html>
